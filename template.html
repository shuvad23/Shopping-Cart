<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'"> -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title">
                <a href="/">Shopping Cart</a>
            </div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div id="contentTab">
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
    
        <!-- Promo Code Section -->
        <div class="promo-code-section">
            <input type="text" id="promoCodeInput" placeholder="Enter promo code">
            <button id="applyPromoCodeButton">Apply</button>
            <p id="promoCodeMessage"></p>
        </div>
    
        <!-- Summary Section -->
        <div class="summary">
            <p>Subtotal: $<span id="subtotalAmount">0.00</span></p>
            <p>Discount: $<span id="discountAmount">0.00</span></p>
            <p>Total: $<span id="totalAmount">0.00</span></p>
        </div>
    
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkout">Check Out</button>
        </div>
    </div>

    <script src="./cart.js" type="module"></script>
</body>
</html>
